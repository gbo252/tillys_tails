<!doctype html>
<html lang="en" class=h-100>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="./style.css" rel="stylesheet" type="text/css">

    <title>Tillys Tails</title>
</head>

<body class="d-flex flex-column h-100">

    <header>
        <nav class="navbar navbar-expand-xl sticky-top navbar-light bg-white border-bottom">
            <span class="navbar-brand mb-0 mr-3 mr-sm-0 h1 order-sm-2 order-1 order-xl-1"
                style="color: rgb(8, 172, 248); font-weight: 700; font-size: 1.8rem;">Tilly's
                Tails</span>

            <button class="navbar-toggler custom-toggler order-1 mr-sm-5" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center order-xl-2 order-4" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item px-4">
                        <a class="nav-link pt-2 pt-xl-1" style="font-weight: 700; font-size: 1.1rem;" href="#">Home
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="#">About Me</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="#">Services & Prices</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="#">Reviews</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="#">Contact Me</a>
                    </li>
                    <li class="nav-item px-4 pt-2 d-block d-sm-none border-top">
                        <a class="nav-link" href="https://www.facebook.com/TillysTailsBrighton/" target="blank"
                            style="color: #355590;">Facebook</a>
                    </li>
                    <li class="nav-item px-4 d-block d-sm-none">
                        <a class="nav-link" href="https://www.instagram.com/tillystailspetcare/" target="blank"
                            style="color: #FB8B2F;">Instagram</a>
                    </li>
                    <li class="nav-item px-4 d-block d-sm-none">
                        <a class="nav-link" href="https://www.youtube.com/channel/UCHKa4eKd5LNhhjcHqmUAeXQ"
                            target="blank" style="color: #D8252B;">YouTube</a>
                    </li>
                </ul>
            </div>

            <div class="d-none d-sm-block order-3 socials ml-n5">
                <a href="https://www.facebook.com/TillysTailsBrighton/" target="blank">
                    <img src="./images/facebook.jpg" alt="facebook" width="50" height="50" />
                </a>
                <a href="https://www.instagram.com/tillystailspetcare/" target="blank">
                    <img src="./images/instagram.png" alt="instagram" width="50" height="50" />
                </a>
                <a href="https://www.youtube.com/channel/UCHKa4eKd5LNhhjcHqmUAeXQ" target="blank">
                    <img src="./images/youtube.png" alt="youtube" width="50" height="50" />
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0" role="main">
        <div class="container-fluid">
            <!-- Jumbotron -->
            <div class="row jumbo-custom p-4 align-items-center">
                <div class="col-12 col-md-2">
                </div>
                <div class="col-12 col-md-8 px-2 px-sm-5 px-md-0 text-center">
                    <h1 class="display-4">Tilly's Tails Pet Care</h1>
                    <p class="h5">Personalised dog walking and pet services in Brighton, Hove & Portslade</p>
                </div>
                <div class="col-12 col-md-2 mt-3 mt-md-0 d-flex justify-content-center">
                    <img src="images/logo.jpg" class="rounded-circle img-fluid shadow" alt="logo" />
                </div>
            </div>
            <!-- YouTube Video -->
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item"
                            src="https://www.youtube.com/embed/jZCye_Kuhac?rel=0;&controls=0&autoplay=1&mute=1"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-2">
        <div class="d-flex flex-wrap justify-content-center border-top pt-2 px-2">
            <span class="text-muted text-center pr-3">Tilly's Tails Pet Care - for yours and your pets needs</span>
            <div>
                <a href="https://www.facebook.com/TillysTailsBrighton/" target="blank">
                    <img src="./images/facebook.jpg" alt="facebook" width="25" height="25" />
                </a>
                <a href="https://www.instagram.com/tillystailspetcare/" target="blank">
                    <img src="./images/instagram.png" alt="instagram" width="25" height="25" />
                </a>
                <a href="https://www.youtube.com/channel/UCHKa4eKd5LNhhjcHqmUAeXQ" target="blank">
                    <img src="./images/youtube.png" alt="youtube" width="25" height="25" />
                </a>
            </div>
        </div>
    </footer>


    <!------ Scripts ------>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
